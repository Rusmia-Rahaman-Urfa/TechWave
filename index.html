<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/TechWave.png">
        </div>
        <ul class="menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">Host</a></li>
        </ul>
        <button class="nav-button">Subscribe <img src="images/ArrowRight.png"></button>
    </nav>
    <!--Hero Section-->
    <section class="hero-section">
    <div class="hero-bg">
        <img src="images/hero-bg.png" alt="Background Waves">
    </div>

    <div class="hero-content">
        <div class="circle-wrapper">   
            <img src="images/hero-circle.png" class="bg-circle" alt="Mic Circle">
            <img src="images/microphone.png" class="mic" alt="Microphone">
            <span class="new-badge">New</span>
        </div>

        <h1>TechWave</h1>
        <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
        
        <div class="hero-buttons">
            <button class="spotify-button"><img src="images/spotify.png">Listen On Spotify</button>
            <button class="subscribe-button"><img src="images/message.png">Subscribe</button>
        </div>
    </div>
</section>
</body>
</html>
